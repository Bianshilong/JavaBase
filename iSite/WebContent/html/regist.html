<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
<link rel="short cut icon" href="/iSite/favicon.ico" />
<link rel="stylesheet" href="../css/rgCss.css" type="text/css"/>
</head>
<body>
	<br>
	<br>
	<!-- 图片与文档底对齐 -->
	<div class="p1 tb">
		<img src="../img/logo.png" align="middle" /> &nbsp;&nbsp;
		<span class="sp">请填写注册信息</span>
	</div>
	<br/>
	<hr size="10px" width="60%" color="PapayaWhip" />
	<div class="p2">
		<table>
			<tr>
				
				<td>用户名:</td>
				<td><input type="text" required="required" /></td>
				<td>（４-8位，字母，数字，符号）</td>
			</tr>
			<tr>
				<td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
				<td><input type="password" /></td>
				<td>（6-12位，字母，数字，符号）</td>
			</tr>
			<tr>
				<td>密码确认：</td>
				<td><input type="password" /></td>
				<td></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" required="required" /></td>
				<td>（支持：QQ、网易、新浪）</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>男<input name="sex" type="radio" checked="checked" />&nbsp;&nbsp;&nbsp;
					女<input name="sex" type="radio" /></td>
				<td></td>
			</tr>
			<tr>
				<td>兴趣部落：</td>
				<td>
				<input type="checkbox" /> 体育　<input type="checkbox"/>游戏
				<input type="checkbox"/>　综艺　<input type="checkbox"/>直播
				</td>
				<td>
				<input type="checkbox"/>　财经　<input type="checkbox"/>文学
				</td>
			</tr>
			<tr>
				<td>出生日期：</td>
				<td><input type="date" /></td>
				<td></td>
			</tr>
			<tr>
				<td><input type="submit" /></td>
				<td><input type="reset" /></td>
				<td></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
