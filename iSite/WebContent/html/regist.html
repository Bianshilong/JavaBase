<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
</head>
<body>
	<br />
	<br />
	<table >
		<tr>
			<td rowspan="8"></td>
			<td>用户名:</td>
			<td><input type="text" required="required" /></td>
			<td>（大写字母、小写字母、数字或文字）</td>
		</tr>
		<tr>
			<td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
			<td><input type="password" /></td>
			<td>（长度为6-12为，包含数字、大小写字母、特殊符号等；需以大写字母开头）</td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" /></td>
			<td>（长度为6-12为，包含数字、大小写字母、特殊符号等；需以大写字母开头）</td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td><input type="text" required="required" /></td>
			<td>支持：QQ、网易、新浪</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>男<input name="sex" type="radio" checked="checked"/>&nbsp;&nbsp;&nbsp;女<input name="sex" type="radio " /></td>
			<td rowspan="4"><textarea rows="10" cols="50">
			</textarea>
			</td>
		</tr>
		<tr>
			<td>兴趣部落：</td>
			<td><select>
				<option value="1" selected="selected">DOTA</option>
				<option value="2">LOL</option>
				<option value="3">真三</option>
				<option value="4">DOTA2</option>
			</select></td>
			<td></td>
		</tr>
		<tr>
			<td>出生日期：</td>
			<td><input type="date" /></td>
			<td></td>
		</tr>
		<tr>
			<td><input type="submit" /></td>
			<td><input type="reset" /></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
